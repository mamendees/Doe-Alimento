<!DOCTYPE html>
<html>

  <head>
      <title>Doe Já</title>
      <meta charset="utf-8">

      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="doe-ja.css">
      <link rel="stylesheet" href="../style.css">
      <link href="../horizontal-menu.css" rel="stylesheet">
  </head>

  <body>
      <header>
        <h1 class="title">Doe Já</h1>
        <nav class="navigationMenu">
          <ul id="mainMenu">
              <li><a  href="../index.html" class="options-link">Home</a></li>
              <li><a href="../sobre-nos/sobre-nos.html" class="options-link">Sobre Nós</a></li>
              <li><a href="../ranking/ranking.html" class="options-link">Ranking</a></li>

              <li><a href="../perfil/perfil.html" class="options-link">Perfil</a></li>
          </ul>
        </nav>
      </header>
      <main>
          <h1>Formulário de Doação</h1>
          <form>
              <div class="row">
                <div class="col-25">
                  <label for="fname">Nome</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Nome..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Sobrenome</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Sobrenome..">
                </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label for="lname">Valores</label>
                  </div>
                  <div class="col-75">
                      <button type="button" class="green">R$10</button>
                      <button type="button" class="green">R$30</button>
                      <button type="button" class="green">R$50</button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-25">
                      <label for="country">Outro Valor</label>
                    </div>
                  <div class="col-75">
                      <input type="currency" id="lname" name="valorDoacao">
                  </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Pais</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                    <option value="australia">Brasil</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="row" style="text-align: right;">
                  <div class="col-100">
                      <button class="blue">Confirmar</button>
                  </div>
              </div>
          </form>
      </main>
  </body>

</html>
